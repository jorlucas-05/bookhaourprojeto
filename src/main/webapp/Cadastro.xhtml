<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Tela de Cadastro</title>
<style>
body {
  background-image: url("https://on-desktop.com/wps/Creative_Wallpaper__040634_.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

<body>
<h1 style="text-align:center;font-size:80px;font-style: italic;color:#4d2d00;">BookHour</h1>
<h:form>
<p:panelGrid id="grid" columns="3" style="margin:0px 33%;">

<p:fieldset style="background-color:black; color:white">
<h1 style="text-align:center;font-size:60px;font-style: italic;font-family:courier;">Cadastro</h1>

<p:outputLabel for="ndu" value="Nome de usuario:" />
<p:inputText id="ndu" type="text" name="Nome de usuario" value="#{cadastro.nomedeusuario}" autocomplete="on" required="true">
<f:validateRequired/> 
</p:inputText>
<br/>
<p:message for="ndu" display="nomedeusuario"/>
<br/>

<p:outputLabel for="snh" value="Senha:" />
<p:password id="snh" type="text" value="#{cadastro.senha}" match="csnh" required="true" feedback="true" maxlength="15">
<f:validateRequired/>
<f:validateLength minimum="6"/>
</p:password>
<br/>
<p:message for="snh" display="senha"/>
<br/>

<p:outputLabel for="csnh" value="Confirmar senha:" />
<p:password id="csnh"  type="text" value="#{cadastro.confirmarsenha}" required="true" maxlength="15">
<f:validateRequired/>
<f:validateLength minimum="6"/>
</p:password>
<br/>
<p:message for="csnh" display="confirmarsenha"/>
<br/>

<p:outputLabel for="eml" value="E-mail:" />
<p:inputText id="eml" type="email" value="#{cadastro.email}" size="35" autocomplete="off" required="true">
<f:validateRequired/>
<f:validator validatorId="emailValidator"/>
</p:inputText>
<br/>
<p:message for="eml" display="email"/>
<br/>

<f:validateRequired/>
</p:selectOneMenu>

<p:outputLabel value="DDD:" />

</p:inputText>
<p:outputLabel value="Celular:" />
